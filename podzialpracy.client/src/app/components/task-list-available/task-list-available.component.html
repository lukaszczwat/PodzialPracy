<h3>Lista dostępnych zadań</h3>

<ol *ngIf="tasks.length > 0; else brakZadan">
  <li *ngFor="let task of tasks" style="cursor: pointer;"
    (click)="selectTask(task)"
    [class.selected]="isSelected(task)"
    >
    {{ task.tresc }} — Trudność: {{ task.skalaTrudnosci }} — Status: {{ task.status }}
   
  </li>
</ol>

<ng-template #brakZadan>
  <p>Brak dostępnych zadań do wyświetlenia.</p>
</ng-template>
