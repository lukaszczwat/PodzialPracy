<div class="container">
  <header>
    <h1>System zarzÄ…dzania zadaniami</h1>
  </header>

  <app-user-select (userSelected)="onUserSelected($event)"></app-user-select>

  <div class="task-panel">
    <app-task-list-assigned [tasks]="assignedTasks"></app-task-list-assigned>
    <app-task-list-available [tasks]="availableTasks" (taskSelect)="onTaskSelect($event)"></app-task-list-available>
  </div>

  <app-task-assign-form [selectedTasks]="selectedTasks" [userId]="selectedUser?.id"></app-task-assign-form>
</div>
